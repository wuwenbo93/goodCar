<!doctype html>
<html lang="en">
 <head>
  <title>表单登录</title>
  <meta charset="utf-8">
     <link rel="stylesheet" href="css/register.css" type="text/css" media="all">
	 <script src="../js/jquery-3.2.1.js"></script>
</head>
 <body>
		<h1>欢迎来到好车贷</h1>	
		<div class="container">
			<div id="login">
				<h2>登 录</h2>
				<form id="send-login">
					<input type="text" name="uname" id="uname" placeholder="用户名"
					required>
					<br>
					<input type="password" name="upwd" id="upwd" placeholder="密码" required>
				</form>
				<ul class="tick" style="list-style:none">
					<li>
						<input type="checkbox" id="rember">
						<label for="rember"><span></span>记住我</label>
					</li>
				</ul>
				<div class="send-btn">
					<form>
						<input type="submit" class="submit" value="登录" form="send-login">
					</form>
				</div>
				<a href="#">记住密码?</a>
				<div class="social-icons">
					<p style="color:#ccc;margin-bottom:15px">-其 他 方 式 登 录-</p>
					<ul style="list-style:none">
						<li class="qq">
							<a href="#">
								<span class="icons"></span>
								<span class="text">QQ</span>
							</a>
						</li>
						<li class="weixin">
							<a href="#">
								<span class="icons"></span>
								<span class="text">微信</span>
							</a>
						</li>
						<li class="weibo">
							<a href="#">
								<span class="icons"></span>
								<span class="text">微博</span>
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div id="register">
				<h2>注 册</h2>
				<form action="register.php" method="post" id="send-register">
					<input type="text" name="uname" id="uname" placeholder="用户名" required maxlength="16">
					<br>
					<input type="password" name="pwd" id="pwd" placeholder="密码" required maxlength="16">
					<br>
					<input type="email" name="email" id="email" placeholder="邮箱" required>
					<br>
					<input type="phone" name="phone" id="phone" placeholder="手机号码" maxlength="11" required>
                </form>
				<div class="send-btn">
					<input type="submit" value="免费注册" form="send-register">
				</div>	
			</div>

			<div class="clear"></div>
		</div>
        <footer class="footer">
				<p>Copyright &copy; More Templates</p>
		</footer>
 <script src="../js/mylogin.js"></script>
 </body>
</html>
